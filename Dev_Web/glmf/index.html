<!doctype html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
        <title>GLMF Polymer</title>
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />

        <link rel="import" href="glmf_components/glmf-menu/glmf-menu.html" />
        <link rel="import" href="glmf_components/glmf-login-button/glmf-login-button.html" />
        <link rel="import" href="glmf_components/glmf-pages/glmf-pages.html" />

        <style is="custom-style">
            .content {
                height: 2000px;
                padding: 0 10px;
            }

            .blue-gradient {
                background: linear-gradient(white, #b3e5fc);
            }
        </style>
    </head>

    <body unresolved class="fullbleed layout vertical">
        <paper-header-panel mode="waterfall" class="flex">
            <paper-toolbar>
                <glmf-menu display="page"></glmf-menu>

                <span class="title">GLMF Polymer</span>

                <glmf-login-button display="page"></glmf-login-button>
            </paper-toolbar>

            <div class="content fit blue-gradient">
                <glmf-pages display="page" selected="home"></glmf-pages>
            </div>
        </paper-header-panel>
    </body>
</html>
