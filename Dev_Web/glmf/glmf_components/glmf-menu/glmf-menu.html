<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html" />
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />

<dom-module id="glmf-menu">

    <template>
        <paper-menu-button>
            <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item on-tap="menuSite">Page 1</paper-item>
                <paper-item on-tap="menuConnect">Page 2</paper-item>
            </paper-menu>
        </paper-menu-button>
    </template>

    <script>
        Polymer({
            is: 'glmf-menu',
            properties: {
                display: String
            },
            menuSite: function () {
                document.getElementById(this.display).select('page1');
            },
            menuConnect: function () {
                document.getElementById(this.display).select('page2');
            },
            menuLogin: function () {
                document.getElementById(this.display).select('login');
            },
        })();
    </script>

</dom-module>
